<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function expression</title>
</head>
<body>
     
    <script>
        let showName = function(name) {
            console.log(name);
        }

        showName("info");

        let test = showName;
        test("new info");
    </script>
</body>
</html>
